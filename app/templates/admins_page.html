<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <script type="text/javascript" src="/static/jquery-3.6.4.min.js"></script>
    <!--  линк на стили -->
    <link rel="stylesheet" href="/static/style.css">
    <!--  добавляем фавконку -->
    <link rel="icon" href="/static/w.jpg" type="image/x-icon">
    <script src="/static/main.js"></script>
</head>

<body>
    <div class="body_body">
        <div class="title_1">Main office IT warehouse tracker (ADMIN page)</div>
        <div class="button_exit">
            <button class="button_go_to_app" id="go_to_app"
                    onclick='window.location.href = "/app?t="+"{{ data.token }}"'>в приложение</button>
            <button id="go_to_auth" class="other_buttons"
                onclick="window.location.href = '/app/auth'">Выйти</button>
        </div>
        <div class="clear"></div>

        <div class="cols">
            <div class="admins_table">
                <button id="create_new_user" class="button_admins_page ">Создать пользователя</button>
                <button id="delete_user" class="button_admins_page ">Удалить пользователя</button>
                <button id="make_admin" class="button_admins_page ">Назначить админом</button>
                <table class="users_table_for_admins" id="table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all"></th>
                            <th>ID пользователя</th>
                            <th>Админский доступ</th>
                            <th>Логин</th>
                            <th>ID телеграмма</th>
                        </tr>
                    </thead>
                    <!--            итерируем по тому переменной которую получаем с фронта. там объект json распаршенный-->
                    <tbody>
                        {% for item in data.users %}
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>{{ item.id }}</td>
                            <td>{{ item.is_admin }}</td>
                            <td>{{ item.username }}</td>
                            <td>{{ item.chat_id }}</td>
                        </tr>
                        {% endfor %}
                    <tbody>
                </table>
            </div>
            <div class="admins_table">
                <button id="logs" onclick='window.location.href = "/logs/get_all?t="+"{{ data.token }}"'
                    class="button_admins_page">Перейти в логи</button>
                <button id="swagger" class="button_admins_page" onclick="window.location.href = '/docs'">Swagger</button>

            </div>
        </div>
        <div style="display: none;" id="new-user-popup" class="popup-wrapper">
            <div class="popup">
                <div class="close-btn">
                    <img src="/static/close.svg" alt="close">
                </div>
                <input type="text" id="username" placeholder="Имя пользователя">
                <input type="text" id="password" placeholder="Пароль">
                <input type="text" id="chat_id" placeholder="Telegram ID">
                <label for="input"><input type="checkbox" name="" id="is_admin">Admin</label>
                <input type="button" value="Create" class="button_admins_page" id="submit-new-user">
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#make_admin").on("click", function () {
                if (confirm('Вы уверены?')) {
                    make_admin($("tbody > tr.selected td:nth-child(4)").text())
                    };
            });
            $("#create_new_user").on("click", function () {
                $("#new-user-popup").fadeIn(300);
            });
            $("#submit-new-user").on("click", function () {
                create_new_user();
            });
            $("#delete_user").on("click", function () {
                if (confirm('Вы уверены?')) {
                    $("tbody > tr.selected").each(function (index) {
                        delete_user($("tbody > tr.selected").eq(index).children("td").eq(3).text());
                    });  
                };
            });
        });
        async function create_new_user() {
            let data = {
                "chat_id_from_tg": $("#chat_id").val(),
                "username": $("#username").val(),
                "password": $("#password").val(),
                "is_admin": $("#is_admin").is(":checked")
            };
            try {
                const response = await fetch(host + "/auth/create_new_user", {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + access_token
                    }
                });
                const text = await response.json();
                window.location.reload();
            } catch (error) {
                console.error(error);
            }
        }

        async function make_admin(username) {
            try {
                const response = await fetch(host + "/auth/make-admin?username=" + username, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + access_token
                    }
                });
                const text = await response.json();
                window.location.reload();
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>

</html>
