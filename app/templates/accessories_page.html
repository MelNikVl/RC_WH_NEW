<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <script type="text/javascript" src="/static/jquery-3.6.4.min.js"></script>
    <!--  линк на стили -->
    <link rel="stylesheet" href="/static/style.css">
    <!--  добавляем фавконку -->
    <link rel="icon" href="/static/w.jpg" type="image/x-icon">
    <script src="/static/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="/static/main.js"></script>
    <link rel="stylesheet" href="/static/loader.css">
    <!-- https://codepen.io/nobuakihonma/pen/dYbqLQ -->
</head>

<body>
<div class="body_body">
    <div class="title_1">Main office IT warehouse tracker (Accessories)</div>

    <div class="button_exit">
        <button class="button_go_to_app" id="go_to_app" onclick='window.location.href = "/app?t="+"{{ data.token }}"'>в
                приложение</button>
        <button id="go_to_auth" class="other_buttons"
            onclick="window.location.href = '/app/auth'">Выйти</button>
    </div>
    <div class="clear"></div>

    <div class="button-wrapper">
            <button id="form_file">Добавить</button>
            <button id="move_to_archive">Отдать</button>
        </div>
        <div class="clear"></div>

    <div class="table-wrapper">
        <table class="fl-table" id="table">
            <!--  заголовок таблицы -->
            <thead>
                <tr>
                    <th>Категория</th>
                    <th>Наименование</th>
                    <th>Количество (шт)</th>
                    <th>Ответственный</th>
                    <th>Расположение</th>
                    <th>Дата последнего изменения</th>
                </tr>
            </thead>
            <!--            итерируем по тому переменной которую получаем с фронта. там объект json распаршенный-->
            <tbody>
                {% for item in data[0] %}
                <tr>
                    <td>{{ item.category }}</td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.count }}</td>
                    <td>{{ item.responsible }}</td>
                    <td>{{ item.place }}</td>
                    <td>{{ item.date_time }}</td>
                </tr>
                {% endfor %}
            <tbody>
        </table>
    </div>
    </div>
</body>

</html>
